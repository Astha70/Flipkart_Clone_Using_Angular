  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of ProductList">
        <div class="card col-lg-3 col-md-4 col-sm-6 col-12">
          <img src="{{item.image}}" alt="">
          <h5 class="ellipsis">{{item.title}}</h5>
          <p class="ellipsis">{{item.description}}</p>
          <p><strong>Price:</strong> ${{item.price}}</p>
          <button class="btn btn-primary">Add to cart</button>
        </div>
      </ng-container>
    </div>
